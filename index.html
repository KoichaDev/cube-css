<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />
		<title>CUBE CSS</title>
	</head>
	<body>
		<div class="[ card ] [ bg-neutral-100 text-align-center br-2 ]">
        <img class="card__image" src="img/illustration-hero.svg" alt="" />
			<div class="[ card__content ] [ grid-flow ] [ padding-48 ]">
				<h2>Order Summary</h2>
				<p>
					You can now listen to millions of songs, audiobooks, and postcast on any device anywhere
					you like!
				</p>
				<div class="[ flex-row ] [ bg-neutral-200 text-align-left br-1 padding-24 ]">
					<div>
						<img src="img/icon-music.svg" alt="" />
					</div>
					<div>
						<p class="text-neutral-800 fw-black">Annual Plan</p>
						<p>$59.99/year</p>
					</div>
					<button type="button" class="link">Change</button>
				</div>
				<button type="button" class="button">Proceed to Payment</button>
				<button class="button">Cancel Order</button>
			</div>
		</div>
	</body>
</html>
